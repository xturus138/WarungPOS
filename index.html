    <title>Warung POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .receipt, .receipt * {
        color: #000 !important;
        font-family: 'Courier New', Courier, monospace;
      }
      @media print {
        html, body {
          background: #fff !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          color: #000 !important;
        }
        .receipt, .receipt * {
          color: #000 !important;
        }
        .no-print {
          display: none !important;
        }
        body > div#root > div:first-child {
          display: none;
        }
        body > div#root > div:last-child {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
      }
    </style>
